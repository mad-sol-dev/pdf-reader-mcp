pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: npx biome format --write {staged_files}
      stage_fixed: true

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      exclude: "dist/*"
      run: npx biome check {staged_files}

    doctor:
      run: ./node_modules/.bin/doctor check --pre-commit

pre-push:
  commands:
    doctor:
      run: ./node_modules/.bin/doctor check --pre-push
