pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: npx biome format --write {staged_files}
      stage_fixed: true

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      exclude: "dist/*"
      run: npx biome check {staged_files}

    test:
      run: bun run test

pre-push:
  commands:
    test:
      run: bun run test
