name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    uses: SylphxAI/.github/.github/workflows/publish-npm.yml@main
    with:
      bun-version: '1.3.1'
      build-command: 'bun run build'
      test-command: 'bun run test'
      version-command: 'bun run version-packages'
      publish-command: 'bun run release:new'
    secrets: inherit
